<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Control Z</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-------- Header will be loaded here ---------->
    <div id="header-placeholder"></div>

    <!-------- Contact Page Content ---------->
    <main style="padding: 80px 10%; background-color: #fff; min-height: 60vh;">
      <h1
        style="
          font-size: 3rem;
          font-family: 'Instrument Sans', sans-serif;
          color: #1a1a1a;
          margin-bottom: 20px;
        "
      >
        Contact
        <span
          style="
            color: #da3466;
            font-style: italic;
            font-family: 'Ivy Journal', serif;
          "
          >Us</span
        >
      </h1>
      <p
        style="
          font-family: 'Instrument Sans', sans-serif;
          color: #6a6a6a;
          margin-bottom: 40px;
          font-size: 16px;
        "
      >
        We'd love to hear from you. Fill out the form below and we'll get back
        to you as soon as possible.
      </p>

      <form style="max-width: 600px">
        <input
          type="text"
          placeholder="Your Name"
          style="
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
          "
        />
        <input
          type="email"
          placeholder="Your Email"
          style="
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
          "
        />
        <textarea
          placeholder="Your Message"
          rows="6"
          style="
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            resize: vertical;
          "
        ></textarea>
        <button
          type="submit"
          style="
            background-color: #da3466;
            color: #fff;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
          "
          onmouseover="this.style.backgroundColor='#bd2754'" 
          onmouseout="this.style.backgroundColor='#da3466'"
        >
          Send Message
        </button>
      </form>
    </main>

    <!-------- Footer will be loaded here ---------->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
  </body>
</html>
